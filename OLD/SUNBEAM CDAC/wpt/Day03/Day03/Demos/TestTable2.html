<html>
  <head>
    <title>Test Table</title>
  </head>
  <body>
    <center>
      <table border="1" style="width: 400px">
        <tr>
          <td colspan="2">A</td>
          <td>B</td>
        </tr>
        <tr>
          <td>C</td>
          <td>D</td>
          <td>E</td>
        </tr>
        <tr>
          <td colspan="3">F</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
          <td>I</td>
        </tr>
        <tr>
          <td colspan="3">
            <table border="1" style="width: 100%">
              <tr>
                <td style="width: 50%">J</td>
                <td style="width: 50%">K</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
    <br /><br /><br /><br /><br />
  </body>
</html>
