<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <script>

        var row = `<tr>
                        <td>1</td>
                        <td>George</td>
                        <td>Bluth</td>
                        <td>george.bluth@reqres.in</td>
                        <td>
                        <img
                            src="https://reqres.in/img/faces/1-image.jpg"
                            height="100px"
                            width="100px"
                        />
                        </td>
                    </tr>`;

        refToMyTableBody.innerHTML = row;
      }
    </script>
  </body>
</html>
