    <script>
      class Person {
        constructor(no, name, address) {
          this.No = no;
          this.Name = name;
          this.Address = address;
        }

        Print() {
          console.log(this.No + this.Name + this.Address);
        }
      }

      class Employee extends Person {
        constructor(no, name, address, deptname) {
          super(no, name, address);
          this.DeptName = deptname;
        }
        Print() {
          super.Print();
          console.log(this.DeptName);
          //   console.log(this.No + this.Name + this.Address + this.DeptName);
        }
      }
