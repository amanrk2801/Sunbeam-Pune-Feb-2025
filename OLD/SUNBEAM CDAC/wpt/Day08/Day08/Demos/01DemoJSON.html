<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <center>
      <table border="1" style="width: 300px">
        <tbody id="myTableBody"></tbody>
      </table>
    </center>
    <script>
      debugger;
      var refTomyTableBody = document.getElementById("myTableBody");

      var people = [
        {
          No: 1,
          Name: "Sachin",
          Address: "Pune",
          Photo: "sachin.jpeg",
        },
        {
          No: 2,
          Name: "Rahul",
          Address: "Banglore",
          Photo: "rahul.jpeg",
        },
        {
          No: 3,
          Name: "Sourav",
          Address: "Kolkata",
          Photo: "sourav.jpeg",
        },
      ];

      for (var index = 0; index < people.length; index++) {
        var person = people[index];

        var row =
          `<tr>
        <td>` +
          person.No +
          `</td>
                    <td>` +
          person.Name +
          `</td>
                    <td>` +
          person.Address +
          `</td> <td>` +
          `<img src="` +
          person.Photo +
          `" height="70px" width="70px"/> 
        </td>
                 </tr>`;

        refTomyTableBody.innerHTML = refTomyTableBody.innerHTML + row;
      }
    </script>
  </body>
</html>
