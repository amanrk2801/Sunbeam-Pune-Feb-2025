<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <style>
      .error {
        color: red;
        width: 200px;
        /* height: 10px; */
        /* border: 1px solid black; */
      }
    </style>
  </head>
  <body>
    <center>
      <table style="width: 400px" border="1">
        <tbody>
          <tr>
            <td>Name</td>
            <td>
              <input type="text" id="txtName" />
            </td>
            <td>
              <div id="divForNameRelatedErrorMessage" class="error"></div>
            </td>
          </tr>
          <tr>
            <td>Address</td>
            <td>
              <input type="text" id="txtAddress" />
            </td>
            <td>
              <div id="divForAddressRelatedErrorMessage" class="error"></div>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <center>
                <input type="button" value="Click Me" onclick="DoSomething()" />
              </center>
            </td>
          </tr>
        </tbody>
      </table>
    </center>

    <!-- <script src="validation.js"></script> -->
    <script src="validation.min.js"></script>
    <script>
      function DoSomething() {
        IsEmpty("txtName", "divForNameRelatedErrorMessage", "Name is required");

        IsEmpty(
          "txtAddress",
          "divForAddressRelatedErrorMessage",
          "Address is required"
        );
      }
    </script>
  </body>
</html>
