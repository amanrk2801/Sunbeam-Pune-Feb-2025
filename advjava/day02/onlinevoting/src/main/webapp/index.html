<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<h2>Online Voting System</h2>
	<form method="post" action="login">
		<div>
			<label>Email: </label>
			<input type="text" name="email"/>
		</div>
		<div>
			<label>Password: </label>
			<input type="password" name="passwd"/>
		</div>
		<div>
			<input type="submit" value="Sign In"/>
			<a href="register.html">Sign Up</a>
		</div>
	</form>
</body>
</html>
